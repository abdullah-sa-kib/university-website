<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <img src="Logo_of_Premier_University_(PU).png" alt="">
        <h1><strong>Premier University Academic Information System</h1>
    </header>
    <div class="container">
        <div class="login-section">
            <h2>Login</h2>
            <form action="home.html" method="get">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Student ID" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                
                
                <input type="submit" value="Login">
                <a href="#">Forgot Password?</a>
            </form>
        </div>
        <div class="welcome-section">
            <h1>Welcome to</h1>
            <h1>PUAIS</h1>
            <p>Login to access your account</p>
            <img class="img" src="Untitled_design-removebg.png" alt="Illustration">
        </div>
    </div>
</body>
</html>

                <input type="submit" value="Edit Profile" onclick="editForm()">
            </form> 
            <script>
                
                function editForm() {
                    const inputs = document.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        input.removeAttribute('readonly');
                    });
                    document.querySelector('input[type="submit"]').value = "Save Changes";
                    document.querySelector('input[type="submit"]').onclick = function() {
                        saveForm();
                    };
                }
        
                
                function saveForm() {
                    const inputs = document.querySelectorAll('input, textarea');
                    inputs.forEach(input => {
                        input.setAttribute('readonly', 'readonly');
                    });
                    document.querySelector('input[type="submit"]').value = "Edit";
                    document.querySelector('input[type="submit"]').onclick = function() {
                        editForm();
                    };
                }
                function selectProfilePicture() {

    document.getElementById('profile-picture-file').click();
}

document.getElementById('profile-picture-file').addEventListener('change', function() {

    const file = this.files[0];

    const reader = new FileReader();

    reader.onload = function(event) {

        const imageData = event.target.result;

        document.getElementById('profile-picture').src = imageData;
    };

    reader.readAsDataURL(file);
});

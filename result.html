<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="Logo_of_Premier_University_(PU).png" alt="Logo" class="logo">
        </div>
        <div>
            <h1 class="university-name">Premier University</h1>
        </div>
    </header>
    <div class="sidebar">
        <div class="nav">
            <a href="home.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="enrollment.html">Enrollment</a>
            <a href="routine.html">Class Schedule</a>
            <a href="result.html">Result</a>
            <a href="payment.html">Payment</a>
            <a href="login.html">Sign Out</a>
        </div>
    </div>
    <div class="result">
        <h2 class="heading">Result</h2>
        <select id="semester-select" name="semester">
            <option value="">Select a session</option>
            <option value="1">Spring 23</option>
            <option value="2">Fall 23</option>
        </select>
    
        <div id="result-tables">

        </div>
    
        <script>
            const resultData = {
                "2": [
                    { subject: "Data Structures", grade: "A", },
                    { subject: "Data Structures Lab", grade: "B" },
                    { subject: "Physics", grade: "A-" },
                    { subject: "Physics Lab", grade: "A+" },
                    { subject: "EEE", grade: "A" },
                    { subject: "EEE Lab", grade: "A+" },
                    {subject : "Overall CGPA", grade:"3.65"}
                ],
                "1": [
                    { subject: "Differntial Calculus", grade: "A+" },
                    { subject: "Programmming Fundamental", grade: "A+" },
                    { subject: "EEE", grade: "A" },
                    { subject: "EEE Lab", grade: "A+" },
                    { subject: "Economics", grade: "A+" },
                    {subject : "Overall CGPA", grade:"3.45"}
                ]
            };
    
            function showResultTable(session) {
                const results = resultData[session];
                if (results) {
                    const table = document.createElement('table');
                    const headerRow = table.insertRow();
                    headerRow.innerHTML = "<th>Subject</th><th>Grade</th>";
    
                    results.forEach(result => {
                        const row = table.insertRow();
                        row.innerHTML = `<td>${result.subject}</td><td>${result.grade}</td>`;
                    });
    
                    const resultTables = document.getElementById('result-tables');
                    resultTables.innerHTML = ''; 
                    resultTables.appendChild(table);
                }
            }
    

            document.getElementById('semester-select').addEventListener('change', function() {
                const selectedSession = this.value;
                if (selectedSession) {
                    showResultTable(selectedSession);
                } else {
                    document.getElementById('result-tables').innerHTML = '';
                }
            });
        </script>
    </div>
    
</body>
</html>
